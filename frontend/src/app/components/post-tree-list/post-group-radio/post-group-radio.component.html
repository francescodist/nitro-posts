<mat-card>
  <mat-card-title>
    Group the Posts By:
  </mat-card-title>
  <mat-radio-group aria-label="Group the Posts By:"
                   (change)="onSelectGroupKey($event)">
    <mat-radio-button *ngFor="let groupKey of groupKeys" [value]="groupKey.key"
                      [checked]="groupKey.checked" class="radio-button">
      {{groupKey.title}}
    </mat-radio-button>
  </mat-radio-group>
</mat-card>
